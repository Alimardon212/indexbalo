<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Test App</title>
  
  <!-- Telegram Web App script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #006699;
    }

    #loader {
      position: fixed;
      z-index: 9999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #0088cc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <h1>ðŸ§ª Testni boshlash</h1>
  <p>Pastdagi tugmani bosib testni Mini App ichida boshlang.</p>
  <button id="startTest">Testni boshlash</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.disableVerticalSwipes(); // Vertical scrollâ€™ni oâ€˜chirish

    // Loaderni yashirish
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
    });

    // Test tugmasi
    document.getElementById('startTest').addEventListener('click', () => {
      alert("Test boshlanadi! Siz bu yerga test logikasini qoâ€˜shishingiz mumkin.");
      // Bu yerga test funksiyasini qoâ€˜shing
    });
  </script>

</body>
</html>
